<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oh My Food</title>
        <meta name="description" content="Site de commande de repas en ligne" />
        <!-- Link css -->
        <link rel="stylesheet" href="./public/css/reset/reset.css" />
        <link rel="stylesheet" href="./public/css/style.css" />
        <!-- Shrikhand -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/a1f8d8f6ea.js" crossorigin="anonymous"></script>

    </head> 
    
    <body>
        <!-- header -->
        <header>
                <img class="resto_header__logo" src="./public/img/logo/ohmyfood.png" alt="Logo" />
        </header>

        <!-- main -->
        <main>
            <div class="resto_main_image">
                <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" />
            </div>
            <div class="resto_main_text">
                <div class="resto_main_title main__bold">
                    <p class="font_Shrikhand">La palette du goût</p>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div>
                    <p class="resto_main_type_plat_title">ENTRÉES</p>
                    <div class="resto_barre"></div>
                    <div class="resto_main_card_plat">
                        <div class="resto_main_card_plat__text">
                            <p class="resto_plat_title main__bold">Fricassé d'escargot</p>
                            <span>Au piment d'espelette</span>
                        </div>
                        <div class="resto_main_card_plat__price">
                            <span class="main__bold">25€</span>
                        </div>
                    </div>
                    <div class="resto_main_card_plat">
                        <div class="resto_main_card_plat__text">
                            <p class="resto_plat_title main__bold">Foie gras de canard mi-cuit</p>
                            <span>Et ses copeaux de truffe noire</span>
                        </div>
                        <div class="resto_main_card_plat__price">
                            <span class="main__bold">35€</span>
                        </div>
                    </div>
                    <div class="resto_main_card_plat">
                        <div class="resto_main_card_plat__text">
                            <p class="resto_plat_title main__bold">Oeuf au plat</p>
                            <span>Assaisonné à la truffe sur le lit de ...</span>
                        </div>
                        <div class="resto_main_card_plat__price">
                            <span class="main__bold">20€</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer>
            <span class="footer__logo">ohmyfood</span>
            <div>
                <a href="#"><div class="footer__text">
                    <i class="fa_footer fa-solid fa-utensils"></i>
                    <span>Proposer un restaurent</span>
                </div></a>
                <a href="#"><div class="footer__text">
                    <i class="fa_footer fa-solid fa-handshake-angle"></i>
                    <span>Dévenir partenaire</span>
                </div></a>
                <a href="#"><div class="footer__text">
                    <span>Mentions légales</span>
                </div></a>
                <a href="#"><div class="footer__text">
                    <span>Contact</span>
                </div></a>
            </div>
        </footer>

    </body>
</html>
